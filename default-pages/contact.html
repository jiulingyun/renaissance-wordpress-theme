<!-- Header -->
<div class="contact-header">
    <div class="contact-icon">
        <i class="bi bi-envelope-fill"></i>
    </div>
    <h1 class="contact-title" data-translate="contact-title">Contact Information</h1>
    <p class="contact-subtitle" data-translate="contact-subtitle">Get in touch with Renaissance Technologies. We're here to assist with your inquiries and provide information about our services.</p>
</div>

<!-- Contact Email -->
<div class="contact-email-section">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="contact-email-card">
                <div class="email-icon">
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <h3 class="email-title" data-translate="contact-email-title">Email Us</h3>
                <p class="email-desc" data-translate="contact-email-desc">Send us an email for general inquiries and support</p>
                <a href="mailto:info@renfundx.com" class="email-link">
                    <i class="bi bi-envelope"></i>info@renfundx.com
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Contact Form -->
<div class="contact-form-section">
    <h2 class="section-title" data-translate="contact-form-title">Send us a Message</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name" data-translate="contact-name-label">Name *</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-translate="contact-email-form-label">Email Address *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message" data-translate="contact-message-label">Message *</label>
                    <textarea class="form-control" id="message" rows="6" required placeholder="Please describe your inquiry..."></textarea>
                </div>
                <button type="submit" class="btn-contact" data-translate="contact-send-button">Send Message</button>
            </form>
        </div>
    </div>
</div>
