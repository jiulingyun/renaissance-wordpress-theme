<!-- Header -->
<div class="contact-header">
    <div class="contact-icon">
        <i class="bi bi-envelope-fill"></i>
    </div>
    <h1 class="contact-title" data-translate="contact-title">Contactinformationen</h1>
    <p class="contact-subtitle" data-translate="contact-subtitle">Nehmen Sie Contact mit Renaissance Technologies auf. Wir helfen Ihnen gerne bei Ihren Anfragen et informieren Sie über unsere Dienstleistungen.</p>
</div>

<!-- Contact Email -->
<div class="contact-email-section">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="contact-email-card">
                <div class="email-icon">
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <h3 class="email-title" data-translate="contact-email-title">Schreiben Sie uns</h3>
                <p class="email-desc" data-translate="contact-email-desc">Senden Sie uns eine E-mail für allgemeine Anfragen et Support</p>
                <a href="mailto:info@renfetx.com" class="email-link">
                    <i class="bi bi-envelope"></i>info@renfetx.com
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Contact Form -->
<div class="contact-form-section">
    <h2 class="section-title" data-translate="contact-form-title">Senden Sie uns eine Message</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name" data-translate="contact-name-label">Nom *</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-translate="contact-email-form-label">E-mail-Adresse *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message" data-translate="contact-message-label">Message *</label>
                    <textarea class="form-control" id="message" rows="6" required placeholder="Bitte beschreiben Sie Ihre Anfrage..."></textarea>
                </div>
                <button type="submit" class="btn-contact" data-translate="contact-send-button">Message senden</button>
            </form>
        </div>
    </div>
</div>
