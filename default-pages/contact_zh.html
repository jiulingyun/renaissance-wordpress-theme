<!-- Header -->
<div class="contact-header">
    <div class="contact-icon">
        <i class="bi bi-envelope-fill"></i>
    </div>
    <h1 class="contact-title" data-translate="contact-title">联系信息</h1>
    <p class="contact-subtitle" data-translate="contact-subtitle">与 Renaissance Technologies 取得联系。我们随时为您解答疑问并提供有关我们服务的信息。</p>
</div>

<!-- Contact Email -->
<div class="contact-email-section">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="contact-email-card">
                <div class="email-icon">
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <h3 class="email-title" data-translate="contact-email-title">发送邮件</h3>
                <p class="email-desc" data-translate="contact-email-desc">发送电子邮件进行一般咨询和支持</p>
                <a href="mailto:info@renfundx.com" class="email-link">
                    <i class="bi bi-envelope"></i>info@renfundx.com
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Contact Form -->
<div class="contact-form-section">
    <h2 class="section-title" data-translate="contact-form-title">给我们留言</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name" data-translate="contact-name-label">姓名 *</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-translate="contact-email-form-label">电子邮件地址 *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message" data-translate="contact-message-label">留言 *</label>
                    <textarea class="form-control" id="message" rows="6" required placeholder="请描述您的咨询..."></textarea>
                </div>
                <button type="submit" class="btn-contact" data-translate="contact-send-button">发送消息</button>
            </form>
        </div>
    </div>
</div>
